<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!----------------- IONS LINK ------------------->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!------ css link---------->
    <link rel="stylesheet" href="insc.css" />
  </head>
  <body>
    <div class="connexion">
      <form action="">
        <h3>Connectez-vous à votre compte</h3>
        <div class="input-box">
          <span class="symbole"><i class="fa-solid fa-user"></i></span>
          <input type="text" required />
          <label>Nom/Prénom</label>
        </div>
        <div class="input-box">
          <span class="symbole"><i class="fa-solid fa-envelope"></i></span>
          <input type="email" required />
          <label>Email</label>
        </div>

        <div class="input-box">
          <span class="symbole"><i class="fa-solid fa-lock"></i></span>
          <input type="password" required />
          <label>Mot de Passe</label>
        </div>
        <input type="submit" value="Connexion" class="btn" />
        <br />
        <div class="login-register">
          <p>
            Vous N'avez pas de compte?
            <a href="#" class="register-link">S'inscrire</a>
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
